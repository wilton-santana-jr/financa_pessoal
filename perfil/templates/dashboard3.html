{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">
    <link href="{% static 'contas/css/contas.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <div class="row">

            <div class="col-md">
                <span class="fonte-destaque">{{titulo}}</span>
                <div>
                    <canvas id="myChart"></canvas>
                </div>



            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <script>
        const ctx = document.getElementById("myChart");
        const colors = ["#e22029", "#e8862c", "#20a1b5", "#a74f9f", "#f0158e", "#6fcb9f", "#fad35f", "#109e39", "#f76f6b", "#8d9da4"];

        const despesas_por_categoria = {{despesas_por_categoria|safe}};

        const datasets = Object.keys(despesas_por_categoria)
            .map((categoria, idx) => {
                return {
                    label: categoria,
                    data: despesas_por_categoria[categoria],
                    lineTension: 0,
                    fill: false,
                    borderColor: colors[idx]
                }
            });
        
        new Chart(ctx, {
            plugins: [{
                beforeInit(chart) {
                    const originalFit = chart.legend.fit;
                    chart.legend.fit = function fit() {
                        originalFit.bind(chart.legend)();
                        this.height += 30;
                    }
                }
            }],
            type: 'line',
            data: {
                labels: ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEC"],
                datasets,
            },    
            options: {
                layout: {
                    padding: 20
                }
            }
        });
    </script>
{% endblock %}
